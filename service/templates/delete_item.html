<body>



    <div id="wrapper">
     <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static',filename='images/logo_v1.png')}}" />

                </a>

            </div>

            <span class="logout-spn" >
              <a href="#" style="color:#fff;">LOGOUT</a>  

          </span>
      </div>
  </div>
  <!-- /. NAV TOP  -->
  <nav class="navbar-default navbar-side" role="navigation">
    <div class="sidebar-collapse">
        <ul class="nav" id="main-menu">



            <li>
                <a href="http://127.0.0.1:5000/add_item" ><i class="fa fa-desktop "></i>Add Menu Item <span class="badge">Included</span></a>
            </li>


            <li  class="active-link">
                <a href="#"><i class="fa fa-table "></i>Delete Menu Item  <span class="badge">Included</span></a>
            </li>
            <li>
                <a href="http://127.0.0.1:5000/order"><i class="fa fa-edit "></i>See Orders  <span class="badge">Included</span></a>
            </li>
        </ul>
    </div>

</nav>
<form method="post">
<!-- /. NAV SIDE  -->
<div id="page-wrapper" >          
     <!-- /. ROW  -->
     <hr />
     <div class="limiter">
      <div class="container-login100">
        <div>
            <span class="login100-form-title">
              Delete Menu Item
          </span>

          <table>
              <thead>
                <tr class="table100-head">
                  <th class="column1">Menu ID</th>
                  <th class="column2">Name</th>
                  <th class="column1">Price</th>
                  <th class="column4">Description</th>
                  <th class="column1">Type</th>
                  <th class="column1">Delete Item</th>
              </tr>
          </thead>
          <tbody>{%for item in data%}
              <tr>
                <td class="column1">{{item[0]}}</td>
                <td class="column2">{{item[1]}}</td>
                <td class="column1">{{item[2]}}</td>
                <td class="column4">{{item[3]}}</td>
                <td class="column1">{{item[4]}}</td>
                <td class="column1"><input type="checkbox" name="delete" value='{{item[0]}}'></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <div class="container-login100-form-btn">
        <input class="login100-form-btn" type="submit" value="Delete Item">
    </div>
</form>
</div>
</div>
</div>
</div>
