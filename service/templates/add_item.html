        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">

                        <a href="#" ><i class="fa fa-desktop "></i>Add Menu Item <span class="badge">Included</span></a>

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                     <h2>ADMIN DASHBOARD</h2>   
                    </div>
                </div>              
                 <!-- /. ROW  -->
                  <hr />
                <div class="limiter">
                  <div class="container-login100">
                    <div>
                      <form class="login100-form validate-form" method="post">
                        <span class="login100-form-title">
                          Add Menu Item
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Menu item name is required">
                          <input class="input100" type="text" name="name" placeholder="Item Name" value="{{request.form.name}}">
                          <span class="focus-input100"></span>
                          <span class="symbol-input100">
                          </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Price is required">
                          <input class="input100" type="number" name="price" placeholder="Price" value="{{request.form.price}}">
                          <span class="focus-input100"></span>
                          
                        </div>

                        <div class="wrap-input100 validate-input">
                          <input class="input100" type="text" name="description" placeholder="Description" value="{{request.form.description}}">
                          <span class="focus-input100"></span>
                          <span class="symbol-input100">
                          </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                          <select name="cusine" class="input100">
                            <option value="{{request.form.starter}}">Starter</option>
                            <option value="{{request.form.main}}">Main Course</option>
                            <option value="{{request.form.desert}}">Desert</option>
                            <option value="{{request.form.drink}}">Drink</option>
                          </select>
                          <span class="focus-input100"></span>
                          <span class="symbol-input100">
                          </span>
                        </div>

                        <div class="container-login100-form-btn">
                          <!-- <button class="login100-form-btn" onClick="logInHandler(event)">
                            <a class="txt2" href="home.html">Login</a>
                          </button> -->
                          <input class="login100-form-btn" type="submit" value="Add Item">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
